apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookingservice
  labels:
    app: bookingservice
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bookingservice
  template:
    metadata:
      labels:
        app: spring-boot
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      automountServiceAccountToken: false
      nodeSelector:
        kubernetes.io/hostname: "monitoring"
      containers:
        - name: bookingservice
          image: ghcr.io/tpabka251/bookingservice:latest
          env:
            - name: REDIS_HOST
              value: "82.202.138.26"
            - name: REDIS_PORT
              value: "6379"
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
              ephemeral-storage: "0Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /actuator/health  # эндпоинт health для проверки состояния
              port: 8080
            initialDelaySeconds: 300    # Задержка перед первым запросом
            periodSeconds: 60          # Интервал проверки
            timeoutSeconds: 30          # Время ожидания ответа
            failureThreshold: 3        # Количество неудачных попыток до перезапуска

          readinessProbe:
            httpGet:
              path: /actuator/health  # тот же эндпоинт для проверки готовности
              port: 8080
            initialDelaySeconds: 120    # Задержка перед первым запросом
            periodSeconds: 20          # Интервал проверки
            timeoutSeconds: 30         # Время ожидания ответа
            failureThreshold: 3
