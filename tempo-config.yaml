server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

ingester:
  trace_idle_period: 1m
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      replication_factor: 1

querier:
  frontend_worker:
    frontend_address: "tempo-query-frontend:9095"

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    blocklist_poll: 15m

compactor:
  compaction:
    block_retention: 1h
    compacted_block_retention: 10m

memberlist:
  bind_port: 7946
  advertise_port: 7946
  join_members:
    - tempo