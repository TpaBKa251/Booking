# promtail-config.yaml
server:
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: booking-service
    static_configs:
      - targets: [localhost]
        labels:
          job: booking-service
          __path__: /var/log/app/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            trace_id: traceId
            method: method
      - labels:
          level:
          trace_id:
          method: